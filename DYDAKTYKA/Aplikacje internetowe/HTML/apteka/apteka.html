var niebieski = "blue";

	document.getElementById('trescstrony').innerHTML = "<h2><center><button onClick='document.bgColor=niebieski;'>Niebieski</button><button onClick='document.bgColor=czerwony;'>Czerwony</button><button onClick='document.bgColor=bialy;'>Biały</button></center></h2>";

function Data() {
	var dzien = (new Date).getDate();
	var miesiac = (new Date).getMonth();
	var miesiacc;
	switch (miesiac) {
		case 0: miesiacc = "Styczeń"; break;
		case 1: miesiacc = "Luty"; break;
		case 2: miesiacc = "Marzec"; break;
		case 3: miesiacc = "Kwiecień"; break;
		case 4: miesiacc = "Maj"; break;
		case 5: miesiacc = "Czerwiec"; break;
		case 6: miesiacc = "Lipiec"; break;
		case 7: miesiacc = "Sierpień"; break;
		case 8: miesiacc = "Wrzesień"; break;
		case 9: miesiacc = "Październik"; break;
		case 10: miesiacc = "Listopad"; break;
		case 11: miesiacc = "Grudzień"; break;
	}
	var rok = (new Date).getFullYear();
	document.getElementById('stopka').innerHTML += "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Dzisiejsza data: " + dzien+" "+miesiacc+" "+rok;
}
</script>
