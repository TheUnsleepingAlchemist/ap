<HTML>
<HEAD>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=iso-8859-2">
<SCRIPT LANGUAGE= "JavaScript" type= "text/javascript">
<!-- Ukrycie przed przeglądarkami nie obsługującymi JavaScriptów
function printBanner()
{
  data = new Date();
  godzina = data.getHours();
  if(godzina > 22 || godzina < 4) num = 1;
  else if(godzina >= 4 && godzina < 12) num = 2;
  else if(godzina >= 12 && godzina < 18) num = 3;
  else if(godzina >= 18 && godzina <= 22) num = 4;

  name = "obrazek" + num + ".jpg";
  tekst = "<IMG SRC='" + name + "'>";
  document.write(tekst);
}
// Koniec kodu JavaScript -->
</SCRIPT>
</HEAD>
<BODY>
<SCRIPT LANGUAGE= "JavaScript" type= "text/javascript">
<!-- Ukrycie przed przeglądarkami nie obsługującymi JavaScriptów
printBanner();
// Koniec kodu JavaScript -->
</SCRIPT>
</BODY>
</HTML>
