<html>
<head>
<title>Przyk≈Çad getElementById</title>
<script type="text/javascript">
function changeColor(kolor_font, kolor_tla)
{
  document.getElementById("para1").style.color = kolor_font;
  document.getElementById("body").style.background = kolor_tla;
}
</script>
</head>
<body id='body'>
<p id="para1">Jakis tekst</p>
<button onclick="changeColor('#aabb44', '#5612aa');">niebieski</button>
<button onclick="changeColor('red', 'blue');">czerwony</button>
</body>
</html>
