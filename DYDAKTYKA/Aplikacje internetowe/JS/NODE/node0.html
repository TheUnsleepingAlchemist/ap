<!DOCTYPE html>
<html>
<body>
<button onClick="nowy()">Zrób nowy wezel</button>
<div id="div1">
<p id="p1">To jest paragraf.</p>
<p id="p2">A to inny paragraf.</p>
</div>

<script>
function nowy()
{
