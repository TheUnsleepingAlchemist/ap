<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>data i czas</title>
  </head>
  <body>
    <div id="id"></div>
    <script>
    function ryba()
    { var data = new Date();
      var godziny = data.getHours();
      var minuty = data.getMinutes();
      var sekundy = data.getSeconds();
      var czas = godziny;
      czas += ((minuty < 10) ? ":0" : ":") + minuty;
      czas += ((sekundy < 10) ? ":0" : ":") + sekundy;
      document.getElementById('id').textContent=czas;
    }
    ryba();
    setInterval("ryba();", 1000);
    </script>
  </body>
</html>
