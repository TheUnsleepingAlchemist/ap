<html>
<head>
  <meta charset="utf-8">
  <script>
  function test()
  { napis=document.getElementById("kod").value;
    reg=/^[0-9]{2}-[0-9]{3}$/g;
    if (napis.match(reg))
    {document.getElementById("exit").innerHTML="Twój kod jest OK";
     document.getElementById("kod").style.backgroundColor="green";
     document.getElementById("kod").style.color="#FFF";
    }
    else
      {
          document.getElementById("exit").innerHTML="Twój kod pocztowy jest niewłaściwy";
          document.getElementById("kod").style.backgroundColor="red";
           document.getElementById("kod").style.color="#FFF";
        }
    document.getElementById("exit2").innerHTML=napis.match(reg);
  }
  </script>
</head>
<body>
<h2>Walidacja kodu pocztowego</h2>
<form>
  Wpisz dowolny kod pocztowy
  <input type="text" id="kod">
  <input type="button" value="sprawdz" onclick="test()">
</form>

<p id="exit"></p>
<p id="exit2"></p>
</body>
</html>
