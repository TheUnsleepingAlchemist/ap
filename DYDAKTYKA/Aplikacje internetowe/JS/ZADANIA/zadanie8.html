<html>
<head>
<script>
function spr()
{
	x = parseInt(form.pole1.value);
	if (x<=360 && x>=0)
		{  y= x * 0.01745329;
		 a=Math.sin(y);
		 b=Math.sqrt(x);
		document.getElementById("dane").innerHTML="sin(X)=" + a + "<br>" + "Pierwiastek kw z x=" + b;
		}
	else
		{document.getElementById("dane").innerHTML="Liczba nie nalezy do predzialu!!!"
		}
}
</script>
</head>
<body>
<form name="form">
<input  name="pole1" type="text">  
<input value="pobierz"  type="button"  onclick="spr()" />
</form>
<p id="dane"></p>
</body></html>
