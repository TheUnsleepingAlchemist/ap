<html>
<head>
<script>
function spr(x) {
a=20;
b=10;
if (x>b && x<=a)
	{return true;}
else
	{return false;}
}
</script>
</head>
<body>
<p align="center">Sprawdzenie czy x nalezy do przedzilu</p>
<script>
x=15;
if (spr(x))
	document.write ("x nalezy do przedzialu");
else
	document.write ("x NIE nalezy do przedzialu");

</script>

</body>
</html>
