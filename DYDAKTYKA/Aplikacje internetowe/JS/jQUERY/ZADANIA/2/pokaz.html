<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>toggle demo</title>
  <style>
  p {
    background: #dad;
    font-weight: bold;
    font-size: 16px;
  }
  </style>
  <script src="jquery-3.2.1.js"></script>
</head>
<body>
<div id="clickme">
  Click here
</div>
<img id="book" src="pobrane.jpg" alt="" width="100" height="123">
<script>
$( "#clickme" ).click(function() {
  $( "#book" ).toggle( "slow", function() {
    // Animation complete.
  });
});
</script>
</body>
</html>
