<html>

<head>
<script>
	function Animacja()
	{
	dlugosc=napis.length
	pierwszy=napis.substring(0,1)
	reszta=napis.substring(1,dlugosc)
	napis=reszta+pierwszy
	PoleTekstowe.value=napis
	zegar=setTimeout("Animacja()",200)
	}
	
	function Zatrzymaj()
	{
	clearTimeout(zegar)
	}

	function PasekStanu()
	{
	dlugosc=napis.length
	pierwszy=napis.substring(0,1)
	reszta=napis.substring(1,dlugosc)
	napis=reszta+pierwszy
	status=napis
	zegar=setTimeout("PasekStanu()",200)
	}

</script>
</head>

<body>
	<input type="text" name="PoleTekstowe" >
	<input type="button" name="Przycisk" value="STOP" onclick=Zatrzymaj()>
	<input type="button" name="Przycisk" value="PASEK STANU" onclick=PasekStanu()>

</body>

<script>
	napis= "Ala ma kota"
	Animacja()
</script>

</html>
