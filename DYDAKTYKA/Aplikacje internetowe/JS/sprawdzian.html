<html>
<head>

	<title>java script</title>


<script language="javascript" type="text/javascript">
function points(form)
{
punkty=0;

  if (document.form.c.selectedIndex=="1")punkty=1;
  if (document.form.c.selectedIndex=="2")punkty=2;
  if (document.form.c.selectedIndex=="3")punkty=-5;

  document.form.point.value = punkty;
}

function kursor()
{
	alert("hello world");
}
function procent()
{
	var a= document.form.procIn.value;
	var b= document.form.procIn1.value;
	var p = (a*b)/100;
	alert(b+" procent z liczby "+a+" wynisi "+p);
}
function losuj_liczbe()
{
	var r= Math.random();
    var x= Math.floor(r*1000);

    document.form.RandomVal.value = x;
	if((x%2)==0)document.form.pn.value ="parzysta";
	else document.form.pn.value ="nie parzysta";

}
</script>
</head>

<body>

	<form name="form">
<CENTER>
<h1>zadanie 1</h1>
<br>
<br>
            <font color="green">1) ile dni ma tydzieñ</font> 
			<SELECT NAME="c" SIZE=1 onSelect="points()">
				<OPTION VALUE=none>Proszê wybierz
				<OPTION VALUE="1">6
				<OPTION VALUE="2">7
				<OPTION VALUE="3">1
			</SELECT>
<br>
<br>
			Twoja liczba punktów wynosi:
			<input type="text" name="point" value="">	
			<input type="button" name="ok" value="oblicz wynik" onClick="points(this.form)" >
<br>
<h1>zadanie 2</h1>
<br>
<br>
			<input type="text" name="move" value="najedŸ mnie kursorem" onMouseOver= "kursor()">	
<br>
<h1>zadanie 3</h1>
<br>
<br>
			liczba:
			<input type="text" name="procIn" value="">
			procent:
			<input type="text" name="procIn1" value="">	
			<input type="button" name="procent z liczby" value="oblicz procent z liczby" onClick="procent()" >
<br>
<h1>zadanie 4</h1>
<br>
<br>
		    Liczba losowa : 
			<input type="text" name="RandomVal" value="">
			jest 
			<input type="text" name="pn" value="parzysta / nieparzysta">	
			<input type="button" name="losuj" value="losuj" onClick="losuj_liczbe()" >
</CENTER>
	</form>

</body>

</html>
