<script>
function licz(){
var a = document.getElementById('ile').value;
var b =0;
  
   len = document.form.plytki.length;
  for (i = 0; i < len; i++) {
  if (document.form.plytki[i].checked) {
  b = document.form.plytki[i].value;
        }
  }
    

var s =a*b
if (b==0)
	document.getElementById('cena').textContent="Wybierz rozmiar płytek";
	else
	document.getElementById('cena').textContent="Koszt kafelkowania "+s+" zł";
}

</script>
