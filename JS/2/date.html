<html>
<title>miesiąc</title>
<head>
  <meta charset="utf-8">
  <script>
  miesiac = new Array(12)
  miesiac[0] = "stycznia ";
  miesiac[1] = "lutyego ";
  miesiac[2] = "marca ";
  miesiac[3] = "kwietnia ";
  miesiac[4] = "maja ";
  miesiac[5] = "czerwca ";
  miesiac[6] = "lipiec ";
  miesiac[7] = "sierpnia ";
  miesiac[8] = "września ";
  miesiac[9] = "pazdźiernika ";
  miesiac[10] = "listopada";
  miesiac[11] = "grudnia ";

  function data(){
    var Today = new Date();
    var Month = Today.getMonth();
	var dzien = Today.getDate();
	var rok = Today.getFullYear();

    return  dzien +"-"+ miesiac[Month] + "-"+rok;
  }
  </script>
</head>
<body>
  <script>document.write("Dzisiaj jest: " + data())</script>
</body>
</html>
