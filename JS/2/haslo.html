<html>
<head>
<title>Przyk³ad getElementById</title>
<script type="text/javascript">

function spr()
{
 haslo=document.getElementById('pole').value
 if (haslo.length>=8)
	{
	document.getElementById('p').innerHTML="Haslo spelnia wymagania";
	 document.getElementById('pole').style.backgroundColor='green';
	}
 else
	{document.getElementById('p').innerHTML="Haslo NIE spelnia wymagan";
	document.getElementById('pole').style.backgroundColor='red';
	}
}

</script>
</head>
<body>
<input id="pole" type="text">
<button id="przycisk" onClick="spr()">Sprawdz</button>
<p id="p"> </p>
</body>
</html>
