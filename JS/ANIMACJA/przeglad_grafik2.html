<img src="obrazek1.jpg" name="galeria">
<script>
var photos=new Array()
var index=0

photos[0]="obrazek1.jpg"
photos[1]="obrazek2.jpg"
photos[2]="obrazek3.jpg"

function backward(){
if (index>0)
{index--
document.images.galeria.src=photos[index]
}}

function forward(){
if (index<photos.length-1){
index++
document.images.galeria.src=photos[index]
}
else window.status='Pasek statusu przegladarki- koniec galerii'
}
</script>
<body>
<form name="xx">
<input type="button" value=" << " name="B2" onClick="backward()">
<input type="button" value=" >> " name="B1" onClick="forward()"><br>
</form></center></body>
