<style type="text/css">
.on
	{
	width:250px;
	padding:7px;
	font-family:verdana, arial, sans-serif;
	font-weight:bold;
	letter-spacing:5px;
	margin:30px auto 0px auto;
	background-color:#77EE44;
	border:10px inset #77EE44;
	text-transform:uppercase;
	}
.off
	{
	width:250px;
	padding:7px;
	font-family:verdana, arial, sans-serif;
	font-weight:bold;
	letter-spacing:5px;
	margin:30px auto 0px auto;
	background-color:#FF4422;
	border:10px outset #FF4422;
	text-transform:uppercase;
	}
</style>

<script type="text/javascript">
function change()
	{
	var button = document.getElementById('button');
	if(button.className=="on")
		{
		button.className="off";
		button.value="off";
		}
		else
		{
		button.className="on";
		button.value="on";
		}

	}
</script>
