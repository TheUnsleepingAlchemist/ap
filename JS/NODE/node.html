<!DOCTYPE html>
<html>
<head>
<script>
function zrob()
{
var parent = document.getElementById("div1");
var child = document.getElementById("p1");
var para = document.createElement("p");
var node = document.createTextNode("A to jest calkiem nowy paragraf.");
para.appendChild(node);
parent.replaceChild(para,child);
}

function usun()
{
var parent = document.getElementById("div1");
var child = document.getElementById("p2");
parent.removeChild(child);
}
</script>
</head>
<body>
<button onClick="zrob()">Zrób nowy wezel</button>
<button onClick="usun()">Usun wêze³</button>
<div id="div1">
<p id="p1">To jest paragraf.</p>
<p id="p2">A to inny paragraf.</p>
</div>



</body>
</html>
