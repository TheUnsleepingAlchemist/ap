<script type="text/javascript">

function showTime()

{
  var data = new Date();

  var godziny = data.getHours();

  var minuty = data.getMinutes();

  var sekundy = data.getSeconds();

  var czas = godziny;

  czas += ((minuty < 10) ? ":0" : ":") + minuty;

  czas += ((sekundy < 10) ? ":0" : ":") + sekundy;

  window.status = czas;

}

showTime();

setInterval("showTime();", 1000);

</script>
