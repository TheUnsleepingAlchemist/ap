
<html>
<head>
<script>
	function LadowanieObrazkow()
	{
	obrazki = new Array()
	obrazki[0]=new Image()
	obrazki[0].src="hdd.gif"
	obrazki[1]=new Image()
	obrazki[1].src="fdd.gif"
	obrazki[2]=new Image()
	obrazki[2].src="cd.gif"
	obrazki[3]=new Image()
	obrazki[3].src="mysz.gif"
	}

	function Animacja()
	{
	licznik=licznik+1
	if (licznik==4) licznik=0
	obrazek.src=obrazki[licznik].src
	zegar=setTimeout("Animacja()",300)
	}
	
	function StopAnim()
	{
	clearTimeout(zegar)
	}
</script>
</head>

<body>
	<img  src="hdd.gif" name="obrazek" width="230" height="195" >
	<input type="button" name="Przycisk" value="STOP" onclick=StopAnim()>
	<input type="button" name="Przycisk" value="START" onclick=Animacja()>
</body>

<script>
	LadowanieObrazkow()
	licznik=0
	Animacja()
</script>

</html>
